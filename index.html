<!DOCTYPE html>
<html lang="Pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Montserrat:wght@200;300&family=Roboto+Mono:wght@700&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Habits</title>
  </head>

  <body>
    <header>
      <div class="wrapperswith">
        <label for="btn" class="switch">
          <input id="btn" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="wrapperHeader">
        <div class="wrapperHeaderTitle">
          <img
            src="./assets/paleta.svg"
            alt="Logo marca do aplicativo Habits"
          />
          <h1 class="title">habits</h1>
        </div>

        <button>
          <img src="./assets/plus.svg" alt="Icone sinal de + roxo" />
          <p class="registerDay">Registrar o meu dia</p>
        </button>
      </div>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📕</div>
        <div class="habit" data-name="takePills">💊</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
